<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Challenge - AluraGeek</title>
  </head>
  <body>
    <header>
      <img src="./images/coracoes.svg" alt="três corações" />
      <h1 class="title-nav">AluraGeek</h1>
    </header>
    <main>
      <div class="container-products">
        <div class="title-container">
          <h2 class="title-container__products">Meus Produtos:</h2>
        </div>
        <div class="products-container">
          <div class="products-container__2">
            <div class="products-columns">

            <div class="product-card">
              <div class="container-img">
                <img
                  class="star-wars-img"
                  src="./images/star-wars-head.jpeg"
                />
              </div>
              <div class="title-product">Stormtrooper</div>
              <div class="container-value">
                <div class="value">$ 60,00</div>
                <img class="icon-trash" src="./icons/lixeira.svg" />
              </div>
            </div>

            <div class="product-card">
              <div class="container-img">
                <img
                  class="video-game-img"
                  src="./images/old-video-game.png"
                />
              </div>
              <div class="title-product">Game Boy Classic</div>
              <div class="container-value">
                <div class="value">$ 60,00</div>
                <img class="icon-trash" src="./icons/lixeira.svg" />
              </div>
            </div>

            <div class="product-card">
              <div class="container-img">
                <img
                  class="star-wars-img"
                  src="./images/star-wars-head.jpeg"
                />
              </div>
              <div class="title-product">Stormtrooper</div>
              <div class="container-value">
                <div class="value">$ 60,00</div>
                <img class="icon-trash" src="./icons/lixeira.svg" />
              </div>
            </div>

          </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-footer">
        <img src="./images/coracoes.svg" alt="três corações" />
        <p class="footer">AluraGeek</p>
      </div>
      <h2 class="title-footer">Desenvolvido por Lucas Elias Dickmann</h2>
      <p class="subtitle-footer">ALURA LATAM - 202X</p>
    </footer>
  </body>
</html>
